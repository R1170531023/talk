<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册界面</title>
	<link rel="stylesheet" href="./css/register.css">
</head>
<body>	
	<div class="form-container">
		<h1 class="title">注册用户</h1>
		<form class="form-wrapper">
			<div class="form-itme form-user">
			  	<input class="user" type="text" placeholder="请输入用户名">
		    </div>
			<div class="form-itme form-userName">
				<input class="userName" type="text" placeholder="请输入用户昵称">
			</div>
			<div class="form-itme form-password">
				<input class="userPassword" type="text" placeholder="请输入注册密码">
			</div>
			<div class="form-itme form-passwordEnd">
				<input class="userPasswordEnd" type="text" placeholder="请再次输入密码确认">
			</div>
			<input class="signin" type="submit" value="注册">
		</form>
		<div class="copy-rights">
			<p>
				Copyright © 2015.Company name All rights reserved.
				<a class="switch-register" href="./login.html">已有账号，立即登录</a>
			</p>
		</div>
	</div>
	<script src="./js/register.js"></script>
</body>
</html>
